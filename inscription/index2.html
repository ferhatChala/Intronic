<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>S'inscrire dans le competition </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <div class="container" id="foropc">
            <form method="POST" class="appointment-form" id="appointment-form">
                <h2>inscription au Compétition</h2>
                <div class="form-group-1">
                
                    <input type="text" name="name" id="name" placeholder="Nom" required />
                    <input type="text" name="prenom" id="prenom" placeholder="Prénom" required />
                    <input type="email" name="email" id="email" placeholder="Email" required />
                    <input type="text" name="spe" id="spe" placeholder="Spécialité" required />
                    <input type="text" name="eta" id="eta" placeholder="établissement" required />
                    <input type="text" name="eta" id="eta" placeholder="Année d'étude " required />
                    <input type="text" name="eta" id="eta" placeholder="gitHub link" required />
                    <input type="text" name="eta" id="eta" placeholder="DevOps link" required />
                    <input type="text" name="eta" id="eta" placeholder="behance link" required />
                    <input type="text" name="eta" id="eta" placeholder="dribble link" required />
                    <input type="text" name="eta" id="eta" placeholder="portfolio link" required />
                    <input type="text" name="eta" id="eta" placeholder="Que saviez vous sur Intronics ? " required />
                    <input type="text" name="eta" id="eta" placeholder="Pourquoi voulez vous participer à intronics compétition ?  " required />
                    <input type="text" name="eta" id="eta" placeholder="étes vous disponibles ces 3 jours ? " required />
                    
                   
                </div>
                <div class="form-group-2">
                   
                    <input type="text" name="eta" id="eta" placeholder="Veuillez noter votre niveau dans ces 2 domaine , hard & soft ?" required />
                    <input type="text" name="eta" id="eta" placeholder="Avez vous assister à un événement pareil à intronics ? si oui lequel ? " required />
                    <input type="text" name="eta" id="eta" placeholder="Avez vous déjà fait un projet hard-soft  ? si oui, parlez nous alors ?(lien vers le projet ) " required />
                    <input type="text" name="eta" id="eta" placeholder="Parlez nous un peu plus sur vos projets et expériances  ? " required />
                    <input type="text" name="eta" id="eta" placeholder="Quelle sont vos attentes pour cett évenement ? " required />
                    <input type="text" name="eta" id="eta" placeholder="Pourquoi on vous choisit et pas un autre  ? " required />
                    <input type="text" name="eta" id="eta" placeholder="Vos remarques ou quelque chose à ajouter ? " required />
                </div>
                
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="submit" />
                    
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
